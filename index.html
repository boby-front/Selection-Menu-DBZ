<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DBZ</title>
  </head>
  <body>
    <div class="content">
      <div class="menu">
        <div class="perso">
          <div class="left"></div>
          <div class="right">
            <h1>SANGOKU</h1>
          </div>
        </div>
        <div class="perso-bg">
          <img src="/Image/Goku.png" alt="Goku" height="700px" />
        </div>
      </div>
      <div class="menu">
        <div class="perso">
          <div class="left"></div>
          <div class="right">
            <h1>BROLY</h1>
          </div>
        </div>
        <div class="perso-bg">
          <img src="/Image/Cell.webp" alt="Broly" height="700px" />
        </div>
      </div>
      <div class="menu">
        <div class="perso">
          <div class="left"></div>
          <div class="right">
            <h1>SANGOHAN</h1>
          </div>
        </div>
        <div class="perso-bg">
          <img src="/Image/Gohan.png" alt="Gohan" height="700px" />
        </div>
      </div>
      <div class="menu">
        <div class="perso">
          <div class="left"></div>
          <div class="right">
            <h1>FREEZER</h1>
          </div>
        </div>
        <div class="perso-bg">
          <img src="/Image/Freezer.webp" alt="Freezer" height="700px" />
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
      $(document).on("click", ".menu", function () {
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>
  </body>
</html>
